<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalogue</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/catalogue-style.css}" />
</head>
<body>
<h1>Catalogue des promotions</h1>

<!-- Affichage des produits avec leurs informations -->
<div th:each="product : ${products}">
    <h2 th:text="${product.label}"></h2>
    <p th:text="${product.description}"></p>
    <p>Prix: <span th:text="${product.price}"></span> euros</p>

</div>

</body>
</html>
