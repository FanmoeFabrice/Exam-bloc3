<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Interface d'administration</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}" />

</head>
<body>
<h1>Interface d'administration</h1>

<!-- Formulaire pour ajouter une nouvelle promotion -->
<form th:action="@{/addPromotion}" method="post">
    <label for="startDate">Date de début:</label>
    <input type="date" id="startDate" name="startDate">
    <label for="endDate">Date de fin:</label>
    <input type="date" id="endDate" name="endDate">

    <button type="submit">Ajouter Promotion</button>
</form>

<!-- Liste des promotions existantes avec options pour éditer ou supprimer -->
<div th:each="promotion : ${promotions}">
    <h2>Du <span th:text="${promotion.startDate}"></span> au <span th:text="${promotion.endDate}"></span></h2>

    <a th:href="@{'/editPromotion/' + ${promotion.id}}">Éditer</a>
    <a th:href="@{'/deletePromotion/' + ${promotion.id}}">Supprimer</a>
</div>

</body>
</html>
