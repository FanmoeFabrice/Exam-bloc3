<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <head>

        <link rel="stylesheet" th:href="@{/css/style.css}" />

    </head>


</head>
<body>
<h1>Bienvenue sur notre application de promotions</h1>

<a href="/catalogue">Voir le catalogue</a>
<a href="/admin">Espace Admin</a>

<!-- Exemple de boucle pour afficher une liste de produits -->
<div th:each="product : ${products}">
    <h2 th:text="${product.label}"></h2>
    <p th:text="${product.description}"></p>
    <p>Prix: <span th:text="${product.price}"></span> euros</p>
</div>

<!-- ... -->
<script th:src="@{/js/script.js}"></script>

</body>
</html>
